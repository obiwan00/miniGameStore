<section class="container">
  <header class="header">
    <app-search-bar (formEmitter)="this.searchValue = $event; searchUsers()"
      [searchDescriptionMessage]="'Search by username'"></app-search-bar>
  </header>

  <main class="main users">
    <app-loader *ngIf="isLoaderActive"></app-loader>
    <div class="users__inner" *ngIf="!isLoaderActive">
      <table class="users__table border">
        <thead>
          <user-table-heading></user-table-heading>
        </thead>
        <tbody>
          <user-table-record *ngFor="let user of usersRes?.users" [user]="user"
            (reloadRequestEmitter)="searchUsers()"></user-table-record>
        </tbody>
      </table>
      <div *ngIf="!usersRes?.users?.length">There are not any results ğŸ˜…</div>
    </div>
  </main>
</section>
